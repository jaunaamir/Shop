<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-section">
        <h2>Add Product</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="productImage">Product Image:</label>
                <input type="file" id="productImage" accept="image/*" capture="camera">
            </div>
            <div class="form-group">
                <label for="itemCode">Item Code:</label>
                <input type="text" id="itemCode" required>
            </div>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="shopkeeperName">Shopkeeper Name:</label>
                <input type="text" id="shopkeeperName" required>
            </div>
            <div class="form-group">
                <label for="shopkeeperAddress">Shopkeeper Address:</label>
                <input type="text" id="shopkeeperAddress" required>
            </div>
            <div class="form-group">
                <label for="whatsappNumber">Shopkeeper Whatsapp Number:</label>
                <input type="text" id="whatsappNumber" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price (PKR):</label>
                <input type="number" id="productPrice" required>
            </div>
            <div class="form-group">
                <label for="accessCode">Access Code:</label>
                <input type="password" id="accessCode" required>
            </div>
            <button type="button" onclick="validateAndAddProduct()">Add Product</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
